<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num"></p>
    <script>
        function random_number() {
            let min = 1
            let max = 50
            let rn = Math.floor(Math.random()*(max-min))+min
            return rn
        }
        document.getElementById("num").innerHTML=random_number()
    </script>
</body>
</html>
