<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic form styles */
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form input styles */
    .form-input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Form button styles */
    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #0074d9;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Form button hover effect */
    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <h2>Login</h2>
    <form>
      <input class="form-input" type="text" placeholder="Username" required>
      <input class="form-input" type="password" placeholder="Password" required>
      <button class="form-button" type="submit">Login</button>
    </form>

    <!-- Sign-up Form -->
    <h2>Sign Up</h2>
    <form>
      <input class="form-input" type="text" placeholder="Username" required>
      <input class="form-input" type="email" placeholder="Email" required>
      <input class="form-input" type="password" placeholder="Password" required>
      <button class="form-button" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
